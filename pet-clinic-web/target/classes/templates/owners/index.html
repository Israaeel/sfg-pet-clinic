<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic - Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Lista de Donos</h1>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Primeiro Nome</th>
    <th>Sobrenome</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Nome</td>
    <td th:text="${owner.lastName}">Sobrenome</td>
  </tr>
  </tbody>
</table>

<br>
<a th:href="@{/}">Voltar para Home</a>
</body>
</html>
